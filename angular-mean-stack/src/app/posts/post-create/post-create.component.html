<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">

    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput placeholder="Give it a title to your post!" type="text" formControlName="title" >
      <mat-error *ngIf="form.get('title').invalid">Title is too short!</mat-error>
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" type="button" (click)="filePicker.click()">File Picker</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput rows="4" name="content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Text area cannot be blank!</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Save Post</button>
  </form>
</mat-card>
